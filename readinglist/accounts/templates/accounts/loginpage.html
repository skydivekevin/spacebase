{% extends 'base_layout.html' %}

{% block content %}
<div class="page-content">
  <h1>Login</h1>
  <form class="site-form" action="/accounts/login/" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
  </form>
  <div>
    <p>Forgot your password? Click <a href="/accounts/password_reset/">here</a> to reset it.</p>
  </div>
</div>
{% endblock %}
